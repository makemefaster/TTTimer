<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TT Timer V7 (Global Undo)</title>
    <style>
        :root {
            --orange: #ff9800; 
            --green: #43a047; 
            --red: #e53935; 
            --dark: #121212;
            --card-text: #000000;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #333;
            z-index: 100;
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .master-clock {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4fc3f7;
            background: #000;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid #333;
            min-width: 110px;
            text-align: center;
        }
        .clock-stopped { color: #ff5252; border-color: #ff5252; }

        /* CONTROLS ROW */
        .controls {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            align-items: center;
        }

        button {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-setup { background: #90caf9; color: #000; }
        .btn-export { background: #ce93d8; color: #000; }
        .btn-start-auto { background: var(--green); color: white; }
        .btn-stop-auto { background: var(--red); color: white; display: none; }
        
        /* UNDO BUTTON */
        .btn-undo {
            background-color: #ff9800;
            color: black;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-undo:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }

        /* INTERVAL BAR */
        #interval-bar {
            background: #000;
            color: var(--orange);
            text-align: center;
            padding: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: none;
            flex-shrink: 0;
        }

        /* SCROLLABLE LIST */
        #rider-list {
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 60px;
        }

        /* CARD DESIGN */
        .rider-card {
            display: grid;
            grid-template-columns: 80px 1fr 70px;
            height: 110px;
            min-height: 110px; 
            flex-shrink: 0;
            border-radius: 8px;
            color: var(--card-text);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            cursor: pointer;
        }
        .rider-card:active { transform: scale(0.98); }

        .state-waiting { background-color: var(--orange); }
        .state-racing { background-color: var(--green); }
        .state-finished { background-color: var(--red); color: white; }

        .card-number {
            font-size: 2.8rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.05);
            border-right: 1px solid rgba(0,0,0,0.1);
        }
